<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatIO</title>
<!--     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"> -->
</head>
<body>
	
	<div class="users">
		<div class="user-title">
		    <h1>Users</h1>
		     <figure class="avatar">
		      <img src="img/user.png" />
		  	</figure>
	  		<span class="drag-me-chat">Drag me</span>
		 </div>
	    <div class="user-list">
	    	<ul>
	    		<li>THIS IS A USER!!</li>
	    		<li>THIS IS A USER!!</li>
	    	</ul>
	    </div>
	  </div>

	<div class="chat">
	  <div class="chat-title">
	    <h1><a target="_blank" href="http://www.laczovics.hu/">Laczovics Istvan</a></h1>
	    <figure class="avatar">
	      <img src="img/me.png" />
	  	</figure>
	  	<span class="drag-me-chat">Drag me</span>
	  </div>
	  <div class="messages">
	    <div class="messages-content"></div>
	  </div>
	  <div class="message-box">
	    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
	    <button type="submit" class="message-submit">Send</button>
	  </div>

	</div>

<!-- Scripts, links are automatically insterted -->

</body>
</html>
