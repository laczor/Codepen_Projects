<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatIO</title>
<!--     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"> -->
</head>
<body>

<div id="mainRoom" class="flex-container">
	<div id="mainRoom_chat" class="chat">
		  <div class="chat-title">
		    <h1><a target="_blank" href="http://www.laczovics.hu/">Answer the questions and Chat :)</a></h1>
		    <figure class="avatar">
		      <img src="img/me.png" />
		  	</figure>
		  	<span class="drag-me-chat">Drag me</span>
		  </div>
		  <div id="mainRoom_messages" class="messages">
		    <div id="mainRoom_messages-content" class="messages-content"></div>
		  </div>

		  <div class="message-box">
		    <textarea id="mainRoom_MessageInput" autofocus type="text" class="message-input" placeholder="Type Username..."></textarea>
		    <button id="mainRoom_submit" class="message-submit"  >Send</button>
		  </div>

		</div>
</div><!-- MainRoom Chat 'First Page Ended' -->

<div id="chatRoom" class="flex-container">
	<div id="chatRoom_users" class="users">
		<div class="user-title">
		    <h1>Users</h1>
		     <figure class="avatar">
		      <img src="img/user.png" />
		  	</figure>
	  		<span class="drag-me-chat">Drag me</span>
		 </div>
	    <div class="user-list">
	    	<ul>
	    		<li>
	    			<figure class="avatar">
	      				<img src="img/me.png" />
	  				</figure>
	  				<span>Username</span>
	    		</li>
	    		<li>THIS IS A USER!!</li>
	    	</ul>
	    </div>
	 </div>
	
	<div id="chatRoom_chat" class="chat">
	  <div class="chat-title">
	    <h1><a target="_blank" href="http://www.laczovics.hu/">Laczovics Istvan</a></h1>
	    <figure class="avatar">
	      <img src="img/me.png" />
	  	</figure>
	  	<span class="drag-me-chat">Drag me</span>
	  </div>
	  <div class="messages">
	    <div id="chatRoom_messages-content" class="messages-content"></div>
	  </div>
	  <div class="message-box">
	    <textarea id="chatRoom_MessageInput" autofocus type="text" class="message-input" placeholder="Type message..."></textarea>
	    <button   id="chatRoom_MessageSubmit" type="submit" class="message-submit"  >Send</button>
	  </div>
	</div>
</div><!-- ChatRoom end -->

<!-- Scripts, links are automatically insterted -->

</body>
</html>
